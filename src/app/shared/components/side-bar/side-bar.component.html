<div class="bg-dark border-light p-3" id="sidebar">
  <h3 class="text-light">Gifs't App </h3>
  <hr class="text-light">

  <ul class="list-group" *ngFor="let tag of tagsHistory">
    <button (click)="getGifsByTag(tag)" class="list-group-item list-group-item-action my-2">
      {{ tag | titlecase }}
    </button>
  </ul>

</div>
